.catalog:
  name: Jenkins
  version: 2.32-ohmyjenkins-062
  description: |
    Jenkins CI management server.
  questions:
  - variable: "JENKINS_HOST"
    description: "Hostname to use for the JENKINS server (for Traefik labels)"
    label: "JENKINS Hostname"
    required: true
    default: "owncloud"
    type: "string"
  - variable: "JENKINS_DOMAIN"
    description: "Domain to use for the JENKINS server (for Traefik labels)"
    label: "JENKINS Domain"
    required: true
    default: "example.com"
    type: "string"
  - variable: "PORT"
    type: "int"
    label: "Port Number"
    description: "Which port should Jenkins listen on?"
    default: 8080
    required: true
  - variable: "volume_work"
    description: "Work volume to save jenkins data"
    label: "Work volume:"
    required: true
    default: "JENKINS"
    type: "string"
  - variable: "plugins"
    type: "multiline"
    label: "List of Plugins"
    description: |
      List of plugins in the format <plugin_name>[:<version>]
      one entry per line.
    default: |
      credentials
      git
      git-client
      github
      github-api
      github-oauth
      greenballs
      junit
      plain-credentials
      scm-api
      ssh-credentials
      ssh-slaves
      swarm
      nodejs
      rake
      rvm
      ruby-runtime
      simple-theme
      gravatar
  - variable: "VOLUME_DRIVER"
    description: "The VOLUME driver to associate with this server (convoy-nfs,convoy-efs,convoy-ebs)"
    label: "VOLUME Driver"
    required: true
    default: "convoy-nfs"
    type: "string"
jenkins-primary:
  metadata:
    plugins: |
      ${plugins}
