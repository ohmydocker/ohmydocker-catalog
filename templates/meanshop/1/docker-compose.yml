version: '2'
services:
  meanshop-nginx:
    image: thalhalla/meanshop:nginx
    labels:
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.hostname_override: container_name
      io.rancher.container.pull_image: always
      traefik.enable: true
      traefik.alias: ${MEANSHOP_HOST}
      traefik.domain: ${MEANSHOP_DOMAIN}
      traefik.acme: true
      traefik.port: 80
  meanshop-node:
    image: thalhalla/meanshop:node
    labels:
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.pull_image: always
    environment:
      - PORT=7000
      - MONGODB_DB_URL="mongodb://meango/meanshop"
  meango:
    image: mongo:3.2
    command: mongod --smallfiles --oplogSize 128
    restart: always
    labels:
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: meango-datavolume
      io.rancher.container.pull_image: always
    volumes_from:
      - meango-datavolume
  meango-datavolume:
    stdin_open: true
    labels:
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true
      io.rancher.container.pull_image: always
    volume_driver: ${VOLUME_DRIVER}
    volumes:
      - ${DB_VOLUME_NAME}:/data/db
    entrypoint: /bin/true
    image: busybox
