version: '2'
services:
  meanshop-nginx:
    image: thalhalla/meanshop:nginx
    labels:
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.hostname_override: container_name
      io.rancher.container.pull_image: always
    port:
      - ${PORT}:80
  meanshop-node:
    image: thalhalla/meanshop:node
    labels:
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.pull_image: always
    environment:
      - MEANGO_HOST=${MEANGO_HOST}
      - MEANGO_DEBUG=${debug}
  meango:
    restart: always
    environment:
      MONGO_SERVICE_NAME: mongo-cluster
      CATTLE_SCRIPT_DEBUG: ${debug}
    tty: true
    entrypoint: /opt/rancher/bin/entrypoint.sh
    command:
      - --replSet
      - "${replset_name}"
    image: mongo:3.2
    labels:
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.hostname_override: container_name
      io.rancher.sidekicks: meango-base, meango-datavolume
      io.rancher.container.pull_image: always
    volumes_from:
      - meango-datavolume
      - meango-base
  meango-base:
    restart: always
    net: none
    stdin_open: true
    labels:
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true
      io.rancher.container.pull_image: always
    image: rancher/mongodb-conf:v0.1.0
    stdin_open: true
    entrypoint: /bin/true
  meango-datavolume:
    labels:
      io.rancher.scheduler.affinity:host_label: ${host_label}
      io.rancher.container.hostname_override: container_name
      io.rancher.container.start_once: true
    volumes:
      - /data/db
    entrypoint: /bin/true
    image: busybox
